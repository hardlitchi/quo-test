services:
  postgres:
    image: postgres:15
    container_name: quo-test-postgres
    environment:
      POSTGRES_DB: quo_test
      POSTGRES_USER: quo_user
      POSTGRES_PASSWORD: quo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quo_user -d quo_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: